<div class="novocliente">
    <mat-card class="painel">
        <mat-card-title>Novo Cliente</mat-card-title>
    
        <form class="formulario">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>CPF</mat-label>
                <input matInput [(ngModel)]="cliente.cpf" name="cpf" placeholder="Ex. 000.000.000-00" type="number" [formControl]="cpfFormControl">
                <mat-error *ngIf="cpfFormControl.hasError('maxLength') && !emailFormControl.hasError('required')">
                    CPF Inválido
                  </mat-error>
                  <mat-error *ngIf="cpfFormControl.hasError('required')">
                    CPF é <strong>obrigatório</strong>
                  </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput [(ngModel)]="cliente.nome" name="nome">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Data de Nascimento</mat-label>
                <input matInput type="date" [(ngModel)]="cliente.data_nascimento" name="data_nascimento">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="cliente.email" name="email" placeholder="Ex. pat@example.com" type="email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Email Inválido
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email é <strong>obrigatório</strong>
                  </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Telefone</mat-label>
                <input matInput [(ngModel)]="cliente.telefone" name="telefone">
            </mat-form-field>
        </form>
    </mat-card>
    <app-endereco [tipo]="'S'"></app-endereco>
</div>
<app-endereco [tipo]="'N'" *ngFor="let endereco of enderecos" ></app-endereco>
<div class="adcionaEndereco">
    <span><button mat-raised-button (click)="addEndereco()"><mat-icon>add_circle_outline</mat-icon> Adicionar Endereço</button></span>
    <span><button mat-raised-button class="cadastroButton" (click)="cadastrarCliente()"><mat-icon>add_circle_outline</mat-icon> Cadastrar</button></span>
</div>
