<mat-card class="painel">
  <mat-card-title>Clientes Cadastrados</mat-card-title>
  <mat-form-field class="pesquisar" appearance="fill">
    <mat-label>Pesquisar</mat-label>
    <input matInput color="blue" #pesquisa (keyup)="applyFilter(pesquisa.value)" placeholder="Filter">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- NOME Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- NASCIMENTO Column -->
      <ng-container matColumnDef="data_nascimento">
        <th mat-header-cell *matHeaderCellDef> D.Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.data_nascimento}} </td>
      </ng-container>

      <!-- EMAIL Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- TELEFONE Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <!-- ACOES Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td class="acoes" mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="excluirCliente(element.cpf)">
            <mat-icon>delete_forever</mat-icon> Excluir
          </button>
          <button mat-raised-button [routerLink]="['../cliente/', element.cpf]">
            <mat-icon>edit</mat-icon> Editar
          </button>          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
